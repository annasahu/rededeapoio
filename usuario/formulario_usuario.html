<html>
<head>
    <title>Formulário para Cadastro de Usuário</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/w3.css">
</head>
<body>
    <div class="w3-container w3-amber">
		<h2>Cadastro de usuário:</h2>
	</div><br><br>
    <form class="w3-container" method="POST" action="cadastro_usuario.php">
        <label>Nome completo:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="nomeUsuario" required>
        <br>
        <label>CPF:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="documentoUsuario" required>
        <br>
        <label>Tipo:</label><br>
        <select class="w3-input w3-border" style="width:25%" name="tipoUsuario">
            <option value="#">Selecione</option>
            <option value="Administrador">Administrador</option>
            <option value="Cliente">Cliente</option>
        </select>
        <br>
        <label>CEP:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="cepUsuario" placeholder="00000-000" required>
        <br>
        <label>Logradouro:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="logradouroUsuario" required>
        <br>
        <label>Cidade:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="cidadeUsuario" required>
        <br>     
        <label>Estado:</label><br>
            <select class="w3-input w3-border" style="width:10%" name="estadoUsuario">
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>		
                <option value="Amapa">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceara">CE</option>
                <option value="Distrito Federal">DF</option>
                <option value="Espirito do Santo">ES</option>
                <option value="Goias">GO</option>
                <option value="Maranhao">MA</option>		
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>		
                <option value="Para">PA</option>
                <option value="Paraiba">PB</option>
                <option value="Parana">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piaui">PI</option>		
                <option value="Rio Grande do Norte">RN</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rondonia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="Sao Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
            </select>
        <br>
        <label>Telefone:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="text" name="telefoneUsuario" placeholder="(00) 0000-0000" required>
        <br>
        <label>E-mail:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="email" name="emailUsuario" required>
        <br>
        <label>Senha:</label><br>
        <input class="w3-input w3-border" style="width:40%" type="password" name="senhaUsuario" minlength="8" required>
        <br><br>        
        <input class="w3-btn w3-amber w3-round" type="submit" name="submit" value="Cadastrar">
        <button class="w3-btn w3-amber w3-round" style="margin-left:25px;" onclick="window.location.href='../index.html'">Voltar</button></a>
    </form>
</body>
</html>
